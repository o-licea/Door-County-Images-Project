<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Door County Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fdf6f0;
    }
    nav {
      background-color: #367f85;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      color: white;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    header {
      background: #659ca0;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .contact-form {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-form h2 {
      margin-top: 0;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .contact-form button {
      background: #367f85;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background: #367f85;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Door County Images</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Contact Us</h1>
    <p>Have any questions about our products? Want to get an image at a custom size? Feel free to message us!</p>
  </header>

  <form class="contact-form" id="contact-form">
    <h2>Send a Message</h2>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>     
  </form>

  <footer>
    <p>&copy; 2025 Door County Images. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Thank you for your feedback! We will contact you as soon as possible.");
      this.reset();
    })
  </script>

</body>
</html>
