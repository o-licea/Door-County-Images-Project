<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Door County Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fdf6f0;
    }
    nav {
      background-color: #367f85;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      color: white;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    header {
      background: #659ca0;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .cart {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
    }
    .cart-item img.thumbnail {
        width: 50px;
        height: 60px;
        border-radius: 5px;
        object-fit: cover;
    }
    .cart-total {
      font-weight: bold;
      text-align: right;
      margin-top: 1rem;
    }
    .cart-buttons {
        display: flex;
        gap: 1rem;
    }
    button {
      background: #3e2f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    footer {
      background: #659ca0;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Door County Images</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Your Cart</h1>
  </header>

  <section class="cart" id="cart-section">
  </section>

  <script>
    const cartSection = document.getElementById("cart-section");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const buttonWrapper = document.createElement("div");
    buttonWrapper.className = "cart-buttons";

    if (cart.length === 0) {
      cartSection.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      let total = 0;

      cart.forEach(item => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
            <img src = "${item.image}" alt="Item Image" class="thumbnail">
            <span>${item.name}</span>
            <span>$${item.price.toFixed(2)}</span>`;
        cartSection.appendChild(div);
      });

      const totalDiv = document.createElement("div");
      totalDiv.className = "cart-total";
      totalDiv.innerHTML = `Total: $${total.toFixed(2)}`;
      cartSection.appendChild(totalDiv);

      const clearButton = document.createElement("button");
      clearButton.textContent = "Clear Cart";
      clearButton.onclick = () => {
        localStorage.removeItem("cart");
        window.location.reload();
      };

      const checkoutButton = document.createElement("button");
      checkoutButton.textContent = "Checkout";
      checkoutButton.onclick = () => {
        localStorage.removeItem("cart");
        window.location.reload();
        alert("Thank you!\nYour order has been placed!");
      };

      buttonWrapper.appendChild(clearButton);
      buttonWrapper.appendChild(checkoutButton);
      cartSection.appendChild(buttonWrapper);
    }
  </script>

  <footer>
    <p>&copy; 2025 Door County Images. All rights reserved.</p>
  </footer>

</body>
</html>
